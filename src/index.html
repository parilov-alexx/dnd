<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>DnD</title>
</head>
<body>
<header class="header">
  <h1 class="header_title">Task Manager</h1>
</header>
<div class="page">
  <div class="cards-container">
    <div id="todo" class="column">
      <p class="card-title">To do</p>
      <div class="cards"></div>
      <div class="add-card">+ Add another card</div>
      <form class="new-card-form">
        <input type="text" class="card-input" placeholder="Write a task here" required>
        <div class="button-container">
          <button class="add-button" type="submit">Add card</button>
          <button class="cancel-btn">&#10006</button>
        </div>
      </form>
    </div>
    <div id="in-progress" class="column">
      <p class="card-title">In progress</p>
      <div class="cards"></div>
      <div class="add-card">+ Add another card</div>
      <form class="new-card-form">
        <input type="text" class="card-input" placeholder="Write a task here" required>
        <div class="button-container">
          <button class="add-button" type="submit">Add card</button>
          <button class="cancel-btn">&#10006</button>
        </div>
      </form>
    </div>
    <div id="done" class="column">
      <p class="card-title">Done</p>
      <div class="cards"></div>
      <div class="add-card">+ Add another card</div>
      <form class="new-card-form">
        <input type="text" class="card-input" placeholder="Write a task here" required>
        <div class="button-container">
          <button class="add-button" type="submit">Add card</button>
          <button class="cancel-btn">&#10006</button>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
